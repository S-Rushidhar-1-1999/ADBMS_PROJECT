{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h1>Change Password</h1>
    
    <form method="POST" action="{{ url_for('change_password') }}" class="standard-form">
        <div class="form-group">
            <label for="current_password"><i class="fas fa-lock"></i> Current Password</label>
            <input type="password" id="current_password" name="current_password" required>
        </div>
        
        <div class="form-group">
            <label for="new_password"><i class="fas fa-key"></i> New Password</label>
            <input type="password" id="new_password" name="new_password" required minlength="6">
            <small>Password must be at least 6 characters</small>
        </div>
        
        <div class="form-group">
            <label for="confirm_password"><i class="fas fa-check-circle"></i> Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required minlength="6">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn primary-btn">
                <i class="fas fa-save"></i> Update Password
            </button>
            <a href="{{ url_for('profile') }}" class="btn secondary-btn">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('.standard-form');
        const newPassword = document.getElementById('new_password');
        const confirmPassword = document.getElementById('confirm_password');
        
        form.addEventListener('submit', function(e) {
            if (newPassword.value !== confirmPassword.value) {
                e.preventDefault();
                alert('New passwords do not match');
            }
        });
    });
</script>
{% endblock %}
