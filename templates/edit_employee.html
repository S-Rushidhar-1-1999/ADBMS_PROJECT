{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h1>Edit Employee</h1>
    
    <form method="POST" action="{{ url_for('edit_employee', employee_id=employee.employee_id) }}" class="standard-form">
        <div class="form-section">
            <h3><i class="fas fa-user"></i> Personal Information</h3>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" value="{{ employee.name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" value="{{ employee.age }}" required min="18" max="100">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">-- Select Gender --</option>
                        <option value="Male" {% if employee.gender == 'Male' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if employee.gender == 'Female' %}selected{% endif %}>Female</option>
                        <option value="Other" {% if employee.gender == 'Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" value="{{ employee.phone_number }}" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="2" required>{{ employee.address }}</textarea>
            </div>
        </div>
        
        <div class="form-section">
            <h3><i class="fas fa-briefcase"></i> Work Information</h3>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="designation">Designation</label>
                    <input type="text" id="designation" name="designation" value="{{ employee.designation }}" required>
                </div>
                
                <div class="form-group">
                    <label for="role_id">Role</label>
                    <select id="role_id" name="role_id" required>
                        <option value="">-- Select Role --</option>
                        <option value="1" {% if employee.role_id == 1 %}selected{% endif %}>Admin</option>
                        <option value="2" {% if employee.role_id == 2 %}selected{% endif %}>Manager</option>
                        <option value="3" {% if employee.role_id == 3 %}selected{% endif %}>Employee</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="form-section">
            <h3><i class="fas fa-envelope"></i> Contact Information</h3>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ employee.email }}" required>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn primary-btn">
                <i class="fas fa-save"></i> Update Employee
            </button>
            <a href="{{ url_for('dashboard') }}" class="btn secondary-btn">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
