{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h1>Edit Employee</h1>
    <p class="sub-heading">As a manager, you can update basic employee information.</p>
    
    <form method="POST" action="{{ url_for('manager_edit_employee', employee_id=employee.employee_id) }}" class="standard-form">
        <div class="form-section">
            <h3><i class="fas fa-user"></i> Personal Information</h3>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" value="{{ employee.name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" value="{{ employee.age }}" required min="18" max="100">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">-- Select Gender --</option>
                        <option value="Male" {% if employee.gender == 'Male' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if employee.gender == 'Female' %}selected{% endif %}>Female</option>
                        <option value="Other" {% if employee.gender == 'Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" value="{{ employee.phone_number }}" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="2" required>{{ employee.address }}</textarea>
            </div>
        </div>
        
        <div class="form-section">
            <h3><i class="fas fa-info-circle"></i> Other Information</h3>
            
            <div class="info-display">
                <div class="info-item">
                    <label>Email:</label>
                    <p>{{ employee.email }}</p>
                </div>
                <div class="info-item">
                    <label>Designation:</label>
                    <p>{{ employee.designation }}</p>
                </div>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn primary-btn">
                <i class="fas fa-save"></i> Update Employee
            </button>
            <a href="{{ url_for('dashboard') }}" class="btn secondary-btn">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
